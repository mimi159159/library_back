       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
function searchCustomer() {
  const customerDetails = document.getElementById("customerDetails");
  customerDetails.innerHTML = ''
    const formData = new FormData();
    formData.append("cust_name", document.getElementById("cust_name").value);
    
    // Construct the complete URL including the server address and port
    const serverUrl = 'https://library-back-5.onrender.com'; // Update with your server URL
    const searchCustUrl = `${serverUrl}/searchCust`;
    
    axios.post(searchCustUrl, formData)
        .then(response => {
            if (response.data.error) {
                // Displaying the error message using Toastify
                Toastify({
                    text: response.data.error,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "linear-gradient(to right, #FF416C, #FF4B2B)",
                    className: "toast-error"
                }).showToast();
            } else {
                const customer = response.data;
                const customerId = customer.id;
                const customerName = customer.name;
                const customerCity = customer.city;
                const customerAge = customer.age;
                
                const customerHTML = `
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-xl-3 col-sm-6 mb-5">
                                <div class="bg-white rounded shadow-sm py-5 px-4">
                                    <img src="https://i.pinimg.com/736x/86/00/80/860080423e7bb6ecc5b743f95b12a54f.jpg" alt="" width="100" class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm">
                                    <h5 class="mb-0">${customerName}</h5>
                                    <span class="small text-uppercase text-muted">ID: ${customerId} <br> City: ${customerCity} <br> Age: ${customerAge}</span>
                                </div>
                            </div>
                        </div>
                    </div>`;
                
               
                customerDetails.innerHTML = customerHTML;
            }
        })
        .catch(error => {
            console.error(error);
        });
}



      </script>
